  <script>
    //  THIS IS THE FIZZBUZZ CHALLENGE

    for(i = 0; i <= 100 ; i++){
      if (i % 3 == 0 && i % 5 == 0) {
        console.log('fizzbuzz');
      }
      else if( i % 3 == 0 ){
        console.log('fizz');
      }
       else if( i % 5 == 0){
        console.log ('buzz');
      }
      else{ console.log( i)}
    }


    //THIS IS  THE CHESS BOARD CHALLENGE

    // the columns and rows
    var n = prompt('please input number');

    // 
    var count = ''

    //for column
    for (let i =1; i <= n; i++) {

      //for rows
     for( w = 1; w <= n ; w++){

      if( (i + w) % 2 == 0 ){
        count+= '#'
       } else{
         count+= ' '
       }
     }
     // to add a new line
     count += '\n'

    }
    console.log(count)
  </script>
