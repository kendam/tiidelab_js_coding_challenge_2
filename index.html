<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Okoroji Victor (Coding Challenge2)</title>
	</head>
	<body>
		<script>
			console.log(
				'*********************FIZZBUZZ CHALLENGE*************************'
			);
			const fizzBuzz = () => {
				for (let i = 1; i <= 100; i++) {
					if (i % 3 == 0 && i % 5 == 0) {
						console.log('FizzBuzz');
					} else if (i % 3 == 0) {
						console.log('Fizz');
					} else if (i % 5 == 0) {
						console.log('Buzz');
					} else {
						console.log(i);
					}
				}
			};
			fizzBuzz();

			console.log(
				'*********************CHESSBOARD CHALLENGE***********************'
			);

			const chessBoard = size => {
				let board = '';

				for (var y = 0; y < size; y++) {
					for (var x = 0; x < size; x++) {
						if ((x + y) % 2 == 0) {
							board += ' ';
						} else {
							board += '#';
						}
					}
					board += '\n';
				}
				console.log(board);
			};
			chessBoard(8);
		</script>
	</body>
</html>
