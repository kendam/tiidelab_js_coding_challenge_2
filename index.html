<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING CHALLENGE</title>
</head>
<body>
    <script>
        // FIZZBUZZ

        var fizz = "Fizz";
        var buzz = "Buzz";
        for (let number = 1; number <= 100; number++) {
            switch (true) {
                case number % 3 == 0 && number % 5 == 0:
                    console.log(`${fizz}${buzz}`);
                    break;

                case number % 3 == 0:
                    console.log(`${fizz}`);
                    break;

                case number % 5 == 0:
                    console.log(`${buzz}`);
                    break;

                default:
                    console.log(number);
                    break;
            };
        };

        


            // CHESS BOARD
        function chessBoard (dimension) {
            var result = "";
            for (let i = 1; i <= dimension; i++) { // i represents the row
                for (let j = 1; j <= dimension; j++) { // j represents the column
                    if ((i + j) % 2 ==0) {
                        result += " ";
                    } else {
                        result += "#";
                    };

                };
                result += "\n";
            }; 
            console.log(result);
        };

        chessBoard(8);
    </script>
</body>
</html>
