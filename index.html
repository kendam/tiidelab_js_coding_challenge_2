<p id="display"></p>
    
<script>



// First task on fizz buss

 var numberThree = "Fizz";
  var numberFive = "Buzz";

  for (let index = 1; index <= 100; index++) {
      switch (true) {
          case index % 3 ==0 && index % 5 == 0 :
              console.log(`${numberThree}${numberFive}`);
              break;

          case index % 3 ==0 :
              console.log(`${numberThree}`);
              break;

          case index % 5 == 0 :
              console.log(`${numberFive}`);
              break;
      
          default: 
          console.log(index);
              break;
      }
      
  }

//   End Of First task 

// second chess task 


let boardSize = 8;

let chessBoard = "";

for (let y = 0; y < boardSize; y++) {

  for (let x = 0; x < boardSize; x++) {

    if ((x + y) % 2 == 0) {
        chessBoard += " ";
    } else {
        chessBoard += "#";
    }
  }
  chessBoard += "\n";
}

console.log(chessBoard);
