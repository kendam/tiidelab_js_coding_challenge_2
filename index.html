    //chessboard
    let chessboard = function(x,y){
    var evenStart = "#";
    let oddStart = " ";
    let result = "";
    for (let i= 0 ; i < x ; i++){
        let tempRes = ""
        for(let n=0; n < Math.floor(y / 2) ; n++){
            if (i % 2 == 0) {
                tempRes += "# ";
            } else {
                tempRes += " #";
            }
        }
        if (y % 2 != 0) tempRes += tempRes.charAt(tempRes.length - 1) === "#" ? " " : "#"
    
        result += tempRes + "\n"
    }
return result;
}
console.log(chessboard(8,8))
