<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Game Challenge</title>
</head>
<body>
  <script>

  let emptySpace = "";
  let row = "# # # # "
  let column = " # # # #"

  for (let i = 0; i < 8; i++) {
    if (i % 2 == 0) {
      emptySpace += row + '\n'
    }
    else {
      emptySpace += column + '\n'
    }
  }

  console.log(emptySpace)

  </script>
</body>
</html>
