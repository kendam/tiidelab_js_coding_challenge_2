function chessboard(size) {
  var output = "";
  for(var i = 0; i < size; i++) {
    for(var j = 0; j < size / 2; j++) {
      if(i % 2 === 0) {
        output += " ";
        output += "#";
      } else {
        output += "#";
        output += " ";      
      }
    }
    output += "\n";
  }
  return output;
}
