<body>
    <script>
     for (x=1; x<=100; x++){
         if(x%15==0){
             console.log("FizzBuzz")
         }else if(x%5==0){
             console.log("Buzz")
         }else if(x%3==0){
             console.log("Fizz")
         }else{
             console.log(x)
         }
     }


    //  Question 2
     let grid = ""
        n = 8
        total = n * n
        for(i = 0; i <= total; i++){
            if(i % 2 == 0){
                var x = "#"
            }else if(i % 2 == 1){
                var x = " "
            }

            if(i % n == 0){
                x= x + "\n"
            }

            grid += x
        }
        console.log(grid)
    



    </script>
