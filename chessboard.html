<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = 8;

        let chessBoard = "";

        for (let y = 0; y < size; y++) {
            for (let x = 0; x < size; x++) {
                if ((x + y) % 2 == 0)
                    chessBoard += " ";
                else
                    chessBoard += "#";
            }
            chessBoard += "\n";
        }

        console.log(chessBoard);
    </script>
</body>

</html>
