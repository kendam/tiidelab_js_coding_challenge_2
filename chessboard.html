<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board Challenge</title>
</head>
<body>
    <h1>Chess Board Challenge</h1>

    <script>
let number = prompt("Input a number");
number *= 1;
let newString = " ";

for (let i = 0; i < number; i++) {
    for (j = 0; j < number; j++) {
        if (( i + j ) % 2 == 0) {
            newString += " ";
        } else {
            newString += "#";
        }
    }
    
   newString += "\n"
}

console.log(newString);
    </script>

</body>
</html>
