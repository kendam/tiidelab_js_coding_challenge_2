<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>
<body>
    <script>
        var board = "";
        var firstRow = "# # # # ";
        var secondRow = " # # # #";
        
        for ( var i = 0; i < 8; i++ ) {
            
             if ( i%2 == 0 ) {
                  board += firstRow + '\n';
                }
             else {
                board += secondRow + '\n';
                 }
             }
             
             console.log(board);
    </script>
</body>
</html>
