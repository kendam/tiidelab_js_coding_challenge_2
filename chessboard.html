<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
</head>
<body>
    <script>
        var size = 8;
        var grid = "";

        for (i = 1; i <= size; i++) {
            for (j = 1; j <= size; j++) {
            if ((i + j) % 2 == 0) {
                grid += "#";
            } else grid += "  ";
        } 
        grid += "\n"
        }
        
        console.log(grid);
    </script>
</body>
</html>
