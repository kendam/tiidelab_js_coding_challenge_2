<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
</head>
<body>
    <script>
    // Challenge 1 - FizzBuzz Challenge
    console.log("################ FIZZBUZZ CHALLENGE ##################");
    var first = "Fizz";
    var second = "Buzz";
    
    for(let index = 1; index <= 100; index++){
        switch (true) {
            case index % 3 == 0 && index % 5 == 0:
                console.log(`${first + second}`);
                break;

            case index % 3 == 0:
                console.log(`${first}`);
                break;
            
            case index % 5 == 0:
                console.log(`${second}`);
                break;
        
            default:
                console.log(index)
                break;
        }
    }


    //   Challenge 2 - Cheesboard

      console.log("################ CHESSBOARD CHALLENGE ##################");
      let size = 8;
      let board = "";

      for (var y = 0; y < size; y++){
          for(var x = 0; x < size; x++){
              if((x + y) % 2 == 0) {
                  board += " ";
              }else {
                  board += "#"
              }
          }
          board += "\n"
      }
      console.log(board)
    </script>
</body>
