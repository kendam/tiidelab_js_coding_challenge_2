<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janet's Cheeseboard Assignment</title>
</head>
<body>
  <script>

  let space = "";
  let row = "# # # # "
  let col = " # # # #"

  for (let i = 0; i < 8; i++) {
    if (i % 2 == 0) {
      space += row + '\n'
    }
    else {
      space += col + '\n'
    }
  }
  console.log(space)
  </script>
</body>
</html>
