<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    console.log("*********FizzBuzz Start From Here***********")   
    function fizzbuzz(){
        for(let i = 1; i <= 100; i++){
          if(i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz");
          }else if (i % 3 === 0){
            console.log("Fizz");
          }else if (i % 5 === 0){
            console.log("Buzz");
          }else{
            console.log(i);
          }
        }
    }
    fizzbuzz()
    console.log("*************Chessboard Start From Here**************")
    var size = 8; //this is the variable setting

var board = "";//this is the empty string we're going to add either ' ' , '#' or newline

for (var y = 0; y < size; y++) {   /*in the outer loop we add newline to seperate rows*/
  for (var x = 0; x < size; x++) {/*every inner loop rappresents a line, and alternatively it's adding either ' ' or '#' to the string that's being populated*/
    if ((x + y) % 2 == 0)
      board += " ";
    else
      board += "#";
  }
  board += "\n";
}

console.log(board);
    </script>
</body>
</html>
