<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Challenge</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 100; i++) {
        var number;
        if (i % 3 == 0 && i % 5 == 0) number = "FizzBuzz";
        else if (i % 3 == 0) number = "Fizz";
        else if (i % 5 == 0) number = "Buzz";
        else number = i;
        console.log(number);
      }
    </script>
  </body>
</html>
