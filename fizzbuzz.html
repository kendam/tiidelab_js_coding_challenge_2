<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge Assignment</title>
</head>
<body>
    


    <script>
        for(let printOut = 1; printOut <= 100; printOut++){

        if(printOut % 3 == 0 && printOut % 5 == 0){
            console.log('FizzBuzz')
        }
        else if(printOut % 5 == 0){
            console.log('Buzz')
        }
        else if(printOut % 3 == 0){
            console.log('Fizz')
        }
        else{
            console.log(printOut)
        }

    }
    </script>
</body>
</html>
