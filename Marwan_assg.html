<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
  </head>
  <body>
    <script>
      function chessBoard(size) {
        let output = "";

        for (let i = 1; i <= size; i++) {
          for (let j = 1; j <= size; j++) {
            if ((i + j) % 2 == 0) {
              output += " ";
            } else {
              output += "#";
            }
          }
          output += "\n";
        }
        console.log(output);
      }

      chessBoard(8);
    </script>
  </body>
</html>
